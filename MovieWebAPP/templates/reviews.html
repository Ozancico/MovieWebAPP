<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Reviews</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Reviews for Movie #{{ movie_id }}</h1>
    {% if reviews %}
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Rating</th>
                    <th>Review</th>
                </tr>
            </thead>
            <tbody>
                {% for review in reviews %}
                <tr>
                    <td>{{ review.user_id }}</td>
                    <td>{{ review.rating }}</td>
                    <td>{{ review.review_text }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No reviews yet for this movie.</p>
    {% endif %}
    <a href="{{ url_for('add_review', movie_id=movie_id) }}">Add Review</a> |
    <a href="{{ url_for('user_movies', user_id=user_id) }}">Back to Movie List</a>
</div>
</body>
</html>
