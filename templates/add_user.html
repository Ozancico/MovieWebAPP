<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Add New User</h1>
    <form method="post">
        <div>
            <label for="name">User Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <button type="submit" class="btn-action">Add User</button>
    </form>
    <p><a href="{{ url_for('list_users') }}">Back to User List</a></p>
</div>
</body>
</html>
