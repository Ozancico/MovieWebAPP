<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Users</h1>
        <ul>
            {% for user in users %}
                <li>
                    <a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.name }}</a>
                </li>
            {% endfor %}
        </ul>
        <p><a href="{{ url_for('add_user') }}">Add New User</a></p>
        <p><a href="{{ url_for('home') }}">Back to Home</a></p>
    </div>
</body>
</html>
